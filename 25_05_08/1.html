<!-- html 문서는 header 와 body 로 구성된다. -->
<html>
    <head>
        <title>my first web page</title>
    </head>
    <body>
        hello kts(김태석)
        <!-- tag 는 태그명과 속성 = 값으로 이루어져 있다. -->
        <div id = "title" class="div" style="border: 1px solid red;">
            <!-- html 처음 시작합니다. -->
        </div>
        <!--태그는 네모박스이다. 
            네모박스는 너비(width), 높이(height)로 구성 
            네모박스는 테두리(border), 배경(background),내용물(font)로 구성
            테두리는 모양, 굵기, 색깔을 가지고 있다.
            배경은 모양, 색깔을 가지고 있다.
            내용물은 색깔, 굵기, 크기를 가지고 있다.
            내용물은 좌우로 정렬(align), 위아래 세로 정렬(valign) 구성
        -->

        <!--속성 중에  id는 단일ㅇ 태그를 구별한다. (중복불가, #을 사용하여 구분한다.)
            class는 중복이 가능하다.(.을 사용하여 구별)
        -->

        <div id="content" class="div">
            content
        </div>

        <style>
            /* 선택자 */
            /* div */
            /* #content*/
            /* .div */
            .div{
                width: 300px;
                height: 200px;
                border: 5px solid green;
                background-color: yellow;
                color: red;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                line-height: 200px;
                margin: 20px;
                padding: 20px;
            }
        </style>
    </body>
</html>
